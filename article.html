<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/article.css">
    <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
</head>

<body>
    <partial src="nav.html"></partial>

    <div class="pageNav">
        <div class="container-fulid pageNav-bg">
            <div class="title-text">
                <h1>
                    <span style='color:#ffc105;'>国际青少年</span>科学与工程大会</h1>
            </div>
        </div>
    </div>

    <div class="article" id="articleList">
        <script id="articleTemplate" type="text/x-jquery-tmpl">
            <h1 class="article-title">{{html title}}</h1>
            <div class="article-body">
                {{html content}}
            </div>
        </script>
    </div>
    <footer class="pagefooter">
        <p> Copyright © 2016 - 2020 Growlib.com. All Rights Reserved. 京ICP备16064072号-1 格如灵科技 版权所有 Tel:010-87798847</p>
    </footer>
    <script src="assets/js/main.js "></script>
    <!-- <script src="assets/js/page/jquery-1.6.4.js "></script>-->
    <script src="assets/js/page/jquery.tmpl.js "></script>

    <script type="text/javascript">
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]);
            return null; //返回参数值
        }

        function showArticle() {
            $.ajax({
                dataType: "json",
                url: "http://cmf.growlib.cn:8011/api/portal/articles/" + (getUrlParam('id') || 1),
                success: function(r) {
                    /* $("#articleList").empty(); // Remove current set of movie template items*/

                    $("#articleTemplate").tmpl({
                        title: r.data.post_title,
                        content: r.data.post_content
                    }).appendTo("#articleList");

                }
            });
        }
        $(function() {
            showArticle();
        });
        $("#button").click(function() {
            showArticle();
        });
    </script>
</body>

</html>
