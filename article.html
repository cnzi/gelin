    <script type="text/javascript">
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]);
            return null; //返回参数值
        }

        function showArticle() {
            $.ajax({
                dataType: "json",
                url: "http://cmf.growlib.cn:8011/api/portal/articles/" + (getUrlParam('id') || 1),
                success: function(r) {
                    /* $("#articleList").empty(); // Remove current set of movie template items*/

                    $("#articleTemplate").tmpl({
                        title: r.data.post_title,
                        content: r.data.post_content
                    }).appendTo("#articleList");

                }
            });
        }
        $(function() {
            showArticle();
        });
        $("#button").click(function() {
            showArticle();
        });
    </script>
