<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="shortcut icon" href="favicon.ico">

    <!-- build:css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <!-- endbuild -->
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-light gelin-nav">
        <a class="navbar-brand" href=".">
            <img src="assets/img/Logo.png" alt="" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsDefault">
            <ul class="mr-auto">
            </ul>
            <div class="navbar">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛规则</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛介绍</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛排行榜</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛咨询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">下载客户端</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="pageNav">
        <div class="container-fulid pageNav-bg">
            <div class="title-text">
                <h1><span style='color:#ffc105;'>国际青少年</span>科学与工程大会</h1>
            </div>
        </div>
    </div>
    <div class="container main">
        <h1>报名参赛</h1>
        <div class="topbar row">
            <div class="step step1 col-6">1. 填写报名信息</div>
            <div class="step col-6">2. 下载大赛客户端</div>
        </div>
    </div>
    <div class="container register-form">
        <form>
            <div class="block account">
                <div class="form-title">账号信息</div>
                <div class="form-group row">
                    <label for="account-name" class="col-12 col-sm-2">账号名称</label>
                    <input type="email" class="form-control col-12 col-sm-10" id="account-name" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group row">
                    <label for="phone-number" class="col-12 col-sm-2">手机号</label>
                    <input type="password" class="form-control col-12 col-sm-10" id="phone-number" placeholder="Password">
                </div>
                <div class="form-group row">
                    <label for="phone-number" class="col-12 col-sm-2">验证码</label>
                    <input type="password" class="form-control col-8 col-sm-6" id="phone-number" placeholder="Password">
                    <button type="submit" class="btn btn-primary col-4 col-sm-4">获取验证码</button>
                </div>
                <div class="form-group row">
                    <label for="phone-number" class="col-12 col-sm-2">账号密码</label>
                    <input type="password" class="form-control col-12 col-sm-10" id="phone-number" placeholder="Password">
                </div>
                <div class="form-group row">
                    <label for="phone-number" class="col-12 col-sm-2">请再次输入密码</label>
                    <input type="password" class="form-control col-12 col-sm-10" id="phone-number" placeholder="Password">
                </div>
            </div>
            <div class="block register">
                <div class="form-title">报名信息</div>
                <div class="form-group row">
                    <label for="exampleInputEmail1" class="col-8 col-sm-2">真实姓名</label>
                    <input type="text" class="form-control col-8 col-sm-10" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group row">
                    <label for="exampleInputPassword1" class="col-8 col-sm-2">性别</label>
                    <input type="password" class="form-control col-8 col-sm-10" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group row">
                    <label for="exampleInputPassword1" class="col-8 col-sm-2">所在地区</label>
                    <input type="password" class="form-control col-8 col-sm-10" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group row">
                    <label for="exampleInputPassword1" class="col-8 col-sm-2">所在年级</label>
                    <input type="password" class="form-control col-8 col-sm-10" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group row">
                    <label for="exampleInputPassword1" class="col-8 col-sm-2">学校码</label>
                    <input type="password" class="form-control col-8 col-sm-10" id="exampleInputPassword1" placeholder="Password">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="read">你已经阅读并接受<span class="terms">&lt;&lt;大赛协议&gt;&gt;</span></label>
            </div>
            <button type="submit" class="btn btn-primary col-4">完成报名</button>
        </form>
    </div>
    <script src="assets/js/main.js "></script>
</body>
</html>
