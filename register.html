<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="shortcut icon" href="favicon.ico">

    <!-- build:css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/register.css">
    <!-- endbuild -->
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top gelin-nav">
        <a class="navbar-brand" href=".">
            <img src="assets/img/Logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsDefault">
            <ul class="mr-auto">
            </ul>
            <div class="navbar">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛规则</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛介绍</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛排行榜</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">大赛咨询</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">下载客户端</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="pageNav">
        <div class="container-fulid pageNav-bg">
            <div class="title-text">
                <h1><span style='color:#ffc105;'>国际青少年</span>科学与工程大会</h1>
            </div>
        </div>
    </div>
    <div class="container main">
        <h1>报名参赛</h1>
        <div class="topbar row">
            <div class="step step1 col-6">1. 填写报名信息</div>
            <div class="step col-6">2. 下载大赛客户端</div>
        </div>
    </div>
    <div class="container register-form">
        <form>
            <div class="account">
                <div class="form-title">账号信息</div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
            </div>
            <div class="register">
                <div class="form-title">报名信息</div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="assets/js/main.js "></script>
</body>
</html>
