<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/list.css">
</head>

<body>
    <partial src="nav.html"></partial>
    <div class="pageNav">
        <div class="container-fulid pageNav-bg">
            <div class="title-text">
                <h1>
                    <span style='color:#ffc105;'>国际青少年</span>科学与工程大会</h1>
            </div>
        </div>
    </div>

    <div class="pageList">
        <div class="" id="articleList">
        </div>
        <a class="btn btn-lg btn-light" href="">加载更多</a>

    </div>
    <footer class="pagefooter">
        <p> Copyright © 2016 - 2020 Growlib.com. All Rights Reserved. 京ICP备16064072号-1 格如灵科技 版权所有 Tel:010-87798847</p>
    </footer>
    <script src="assets/js/main.js "></script>
    <script src="assets/js/page/jquery.tmpl.js "></script>
    <script id="articleTemplate" type="text/x-jquery-tmpl">
        {{each(i, item) list}}
        <div class="container pageListItem">
            <div class="row">
                <div class="text-right cover col-4 ">
                    <img src="${item.more.thumbnail}" alt="">
                </div>
                <div class="text-left col-8 pageListItemRight">
                    <h2>${item.post_title}</h2>
                    <p>${item.post_content}</p>
                    2017-06-18
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/javascript">
        function loadList() {
            $.ajax({
                dataType: "json",
                url: "http://cmf.growlib.cn:8011/api/portal/articles",
                success: function(r) {
                    $("#articleTemplate").tmpl({
                        list: r.data,
                    }).appendTo("#articleList");
                }
            });
        }
        $(function() {
            loadList();
        });
    </script>
</body>

</html>
