<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下载</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/download.css">
</head>

<body>
    <partial src="nav.html" active="download"></partial>

    <div class="pageNav">
        <div class="container-fulid pageNav-bg">
            <div class="title-text">
                <h1>
                    <span style='color:#ffc105;'>国际青少年</span>科学与工程大会</h1>
            </div>
        </div>
    </div>
    <div class="container main">
        <h1>参赛报名</h1>
        <div class="topbar row">
            <div class="step col-6">1. 填写报名信息</div>
            <div class="step step2 col-6">2. 下载大赛客户端</div>
        </div>
    </div>
    <!-- pageDownload -->
    <div class="pageDownload text-center" id="pageDownloadbg">
        <h1>__(index.downloadTitle)__</h1>
        <div class="container">
            <div class="row pageDownloadList">
                <div class="pageDownloadItem col-md-4 col-sm-4 col-4">
                    <div class="pageDownloadItem2">
                        <div class="pageDownloadPicText">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <img src="/assets/img/computer.png" class="pageDownloadPic" alt="">
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-8">
                                        <div class="btn btn-warning pageDownloadBtn">
                                            __(index.downloadPC)__
                                        </div>
                                        <div class="btn btn-info pageDownloadBtn">
                                            __(index.downloadMAC)__
                                        </div>
                                    </div>
                                </div>
                                <p>__(index.downloadComputer)__</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pageDownloadItem col-md-4 col-sm-4 col-4">
                    <div class="pageDownloadItem2">
                        <div class="pageDownloadPicText">
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <img src="/assets/img/pad.png" class="pageDownloadPic" alt="">
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-8">
                                        <div class="btn btn-success pageDownloadBtn">
                                            __(index.downloadAndroid)__
                                        </div>
                                        <div class="btn btn-warning pageDownloadBtn">
                                            __(index.downloadApple)__
                                        </div>
                                    </div>
                                </div>
                                <p>__(index.downloadPad)__</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pageDownloadItem col-md-4 col-sm-4 col-4">
                    <div class="pageDownloadItem2">
                        <div class="pageDownloadPicText2">
                            <img src="/assets/img/QRcode.png" alt="">
                            <p>__(index.downloadQR)__</p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a class="btn btn-next" href="">下一步</a>
    </div>


    <!-- end pageDownload -->
    <footer class="pagefooter">
        <p>__(common.footer)__</p>
    </footer>
    <script src="assets/js/main.js "></script>

</body>

</html>
